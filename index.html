<!DOCTYPE html>
<html>
    <head>
        <title>Consumiendo servicios web con JS</title>
        <script>
        fetch('http://www.raydelto.org/json.php')
        .then((respuesta) => {
            return respuesta.json();
        }).then((respuesta) => {
            document.getElementById('nombre').value = respuesta.name;
            document.getElementById('apellido').value = respuesta.lastName;
        })
    </script>
    </head>
<body>
    <h1 style="text-align: center; color: blue">Consumiendo servicios con JavaScript</h1>
    <div style="text-align: center">
        <input type="text" id="nombre" value="Cargando...">
        <input type="text" id="apellido" value="Cargando...">
    </div>
</body>
</html>
